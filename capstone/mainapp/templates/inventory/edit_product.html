<!--Este template trabajara el form para editar un Producto -->

{% extends 'layout.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/create-product.css' %}">

<div class="container">
    <h2>Edit product</h2>
    <form method="POST" action="{% url 'edit-product' producto.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Title:</label>
            <input type="text" id="title" name="title" value="{{ producto.title }}">
        </div>
        <div class="form-group">
            <label for="descripcion">Description:</label>
            <textarea id="descripcion" name="descripcion">{{ producto.descripcion }}</textarea>
        </div>
        <div class="img">
            <label for="image">Image:</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>
        <!-- Check box for a Public -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="public" name="public">
            <label class="form-check" for="public">Public</label>
        </div>
        <button type="submit" class="btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
